<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <header class="navbar">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </header>

    <div class="container">
        <div class="row">
            <div id="content-left" class="col-sm-3">
                <form id="submitbtn">
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" placeholder="Search"></input>
                        <input class="btn btn-primary" type="submit" value="Submit">

                        <button id="clearBtn" type="button" class="btn btn-primary btn-sm">Clear list</button>
                    </div>
                </form>
                <div id="previous-search" class="list-group list-group-flush">

                </div>
            </div>

            <div id="content-right" class="col-sm-9">
                <div id="current-weather">Current Weather</div>
                <div id="five-day-forcast" class="row">Five Day Forecast</div>
            </div>
        </div>
    </div>

    <!--moment.js jQuery and bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
